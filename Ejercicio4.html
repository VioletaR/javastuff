        <script language="javascript">
            
            var dineroInicial = 1000;
            var opcion = prompt ("¿Qué desea hacer? \n 1) Retirar dinero. \n 2) Ingresar dinero \n 3) Consultar","")

            switch(numero)
            {
            case 1: 
            var cantidad = prompt ("¿Cuánto dinero desea retirar?", "");
            var total = dineroInicial - parseInt(cantidad);
            
            alert ("Su saldo actual es: " + total);
            
            break;
            
            case 2: 
            var cantidad = prompt ("¿Cuánto dinero desea ingresar?", "");
            var total = dineroInicial + parseInt(cantidad);
            
            alert ("Su saldo actual es: " + total);
            
            break;
            
            case 3: 
                      
            alert ("Su saldo actual es: " + dineroInicial);
            
            break;
            
            default: 
            
            alert ("Esa opción no existe!!!");
            }
